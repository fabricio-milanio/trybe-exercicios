<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudo-classes</title>
  <link rel="stylesheet" href="03.02 - HTML & CSS - Seletores e posicionamento.css">
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div class="div01">
    <h3>Cor primária</h3>
  </div>
  <div class="div02">
    <h3>Cor Secundária</h3>
  </div>
  <div class="div03">
    <h3>Cor Complementar</h3>
  </div>
  <div class="div04">
    <h3>Cor Escura</h3>
  </div>
  <div class="div05">
    <h3>Cor Clara</h3>
  </div>
</body>
</html>
