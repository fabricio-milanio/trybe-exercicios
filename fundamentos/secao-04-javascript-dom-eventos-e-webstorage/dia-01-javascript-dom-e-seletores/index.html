<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph" class="parag">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph" class="parag">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      document.getElementById("page-title").innerText = 'Velozes e Furiosos';
      document.getElementById("second-paragraph").innerText = 'Fechado com o Cruzeiro';
      document.getElementById("subtitle").innerText = 'Meu time favorito';
      let aux = document.getElementsByClassName('parag')[0];
      aux.style.color = 'green';
      let aux1 = document.getElementsByTagName('p')[1];
      aux1.style.color = 'blue';
    </script>
  </body>
</html>
